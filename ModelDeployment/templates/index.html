<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wasail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Demand Forecasting System</h1>
        <br>
        
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="family">Family:</label>
                <select class="form-control" id="family" name="family" required>
                    <option value="BEVERAGES">BEVERAGES</option>
                    <option value="DAIRY">DAIRY</option>
                    <option value="FROZEN FOODS">FROZEN FOODS</option>
                    <option value="MEATS">MEATS</option>
                    <option value="SEAFOOD">SEAFOOD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="datepicker">Select Date:</label>
                <input type="text" class="form-control datepicker" id="datepicker" name="datepicker" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Sales</button>
        </form>
        <br>
        <h2>
            Prediction: {{ prediction }} <br>
            Actual: {{ actual }} <br>
        </h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '2016-09-14',
                endDate: '2017-08-14',
                autoclose: true
            });
        });
    </script>

</body>
</html>
