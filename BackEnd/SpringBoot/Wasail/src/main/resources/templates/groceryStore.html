<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Grocery Stores</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            h1 {
                margin-bottom: 20px;
            }

            .btn {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            .table th,
            .table td {
                padding: 16px;
                border: 1px solid #ccc;
            }

            .table th {
                background-color: #f2f2f2;
                font-weight: bold;
                text-align: left;
            }

            .btn-primary-a {
                background-color: #6FB457;
                color: #fff;
            }

            .btn-primary-b {
                background-color: #007bff;
                color: #fff;
            }

            .btn-danger {
                background-color: #dc3545;
                color: #fff;
            }

            .btn:hover {
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <table class="table" style="text-align: center; background-color: #6FB457">
            <tr>
                <td><a href="/groceryStores" style="color: white; font-weight: bold; text-decoration: none">Wasail</a></td>
            </tr>
        </table>

        <h1>Grocery Stores</h1>

        <a href="/groceryStores/create" class="btn btn-primary-a">Add Grocery Store</a>

        <br><br><br>

        <table class="table">
            <thead>
                <tr>
                    <th>Grocery Store Id</th>
                    <th>Name</th>
                    <th>Store Name</th>
                    <th>Store Address</th>
                    <th>Mobile Number</th>
                    <th>Shop Location</th>
<!--                    <th>Password</th>-->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="groceryStore : ${groceryStores}">
                    <td th:text="${groceryStore.storeId}"></td>
                    <td th:text="${groceryStore.name}"></td>
                    <td th:text="${groceryStore.storeName}"></td>
                    <td th:text="${groceryStore.storeAddress}"></td>
                    <td th:text="${groceryStore.mobileNumber}"></td>
                    <td th:text="${groceryStore.shopLocation}"></td>
<!--                    <td th:text="${groceryStore.password}"></td>-->
                    <td>
                        <a th:href="@{/groceryStores/{id}/edit(id=${groceryStore.storeId})}" class="btn btn-primary-b">Edit</a>
                        <a th:href="@{/groceryStores/{id}/delete(id=${groceryStore.storeId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
