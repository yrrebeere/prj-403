<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Grocery Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-primary {
        background-color: #6FB457;
        color: #fff;
      }

      .btn-primary:hover {
        background-color: #6FB457;
      }

      select.form-control {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-position: right center;
        background-repeat: no-repeat;
        padding-right: 25px;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .table th,
      .table td {
        padding: 16px;
        border: 1px solid #ccc;
      }

      .table th {
        background-color: #f2f2f2;
        font-weight: bold;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table class="table" style="text-align: center; background-color: #6FB457">
      <tr>
        <td><a href="/groceryStores" style="color: white; font-weight: bold; text-decoration: none">Wasail</a></td>
      </tr>
    </table>

    <h1>Grocery Store</h1>

    <form th:action="@{/groceryStores/create}" th:object="${groceryStore}" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
      </div>
      <div class="form-group">
        <label for="storeName">Store Name</label>
        <input type="text" class="form-control" id="storeName" th:field="*{storeName}" required>
      </div>
      <div class="form-group">
        <label for="storeAddress">Store Address</label>
        <input type="text" class="form-control" id="storeAddress" th:field="*{storeAddress}" required>
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber" th:field="*{mobileNumber}" required>
      </div>
      <div class="form-group">
        <label for="shopLocation">Shop Location</label>
        <input type="text" class="form-control" id="shopLocation" th:field="*{shopLocation}" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" th:field="*{password}" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
